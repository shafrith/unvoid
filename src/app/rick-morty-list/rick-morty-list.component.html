<div
  class="background"
  style="padding-top: 15px"
  *ngFor="let item of data?.results"
>
  <div class="container d-flex justify-content-center w-100">
    <div
      class="card mb-3 card-background"
      (click)="onClick(item.id)"
      style="max-width: 540px; min-width: 540px"
    >
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="item.image" class="img-fluid rounded-start" />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h2 class="card-title">{{ item.name }}</h2>
            <span [style.color]="item.status !== 'Alive' ? 'red' : 'green'"
              >‚óè</span
            >
            <span> {{ item.status }} - {{ item.species }}</span>
            <div class="card-text">
              <span style="color: rgb(167, 160, 160)">Last know location:</span>
              <br />
              {{ item.location.name }}
            </div>
            <div class="card-text">
              <span style="color: rgb(167, 160, 160)">First seen in:</span>
              <br />
              {{ item.origin.name }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
